<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FU Malaria</title>

    <!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

<!-- Optional theme -->
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css') }}">

<link rel="stylesheet" href="{{ url_for('static',filename='css/site.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">FU Malaria</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div class="container">
    <div class="jumbotron">
         <div  class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Input image</h3>
            </div>
            <div class="panel-body">
                <img src="/{{ input_file }}/{{ filename }}" class="img-responsive col-xs-12">
            </div>
        </div>
        <div  class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Output image</h3>
            </div>
            <div class="panel-body">
                <img src="/{{ output_file }}/{{ filename }}" class="img-responsive col-xs-12">
            </div>
        </div>
    </div>
  </div>

  <div class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Results</a></li>
            <li class=""><a href="#profile" data-toggle="tab" aria-expanded="false">Stats for Nerds</a></li>
            <li class="disabled"><a>Share</a></li>
        </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="home">
                    <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="success">
                        <td><span class="label label-success">Red cells detected</span></td>
                        <td>{{ red }}</td>
                    </tr>
                    <tr class="info">
                        <td><span class="label label-info">White cells detected</span></td>
                        <td>0</td>
                    </tr class="warning">
                    <tr class="warning">
                        <td><span class="label label-warning">Platelet cells detected</span></td>
                        <td>0</td>
                    </tr>

                    <tr class="danger">
                        <td><span class="label label-danger"> Malaria detected</span></td>
                        <td>{{ malaria }}</td>
                    </tr>
                    </tbody>
                    </table> 
                </div>
                <div class="tab-pane fade" id="profile">
                    <p> <asp:Label ID="Label2" runat="server" Text=""></asp:Label></p> 
                    <p> 
                        <div class="panel panel-info">
                            <div class="panel-heading">
                            <h3 class="panel-title">Image histogram</h3>
                            </div>
                            <div class="panel-body">
                                <asp:Chart ID="Chart1" class="img-responsive col-lg-10" runat="server" Width="975px">
                                    <series>
                                        <asp:Series Name="Series1" YValuesPerPoint="2">
                                        </asp:Series>
                                    </series>
                                    <chartareas>
                                        <asp:ChartArea Name="ChartArea1">
                                        </asp:ChartArea>
                                    </chartareas>
                                </asp:Chart>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
    </p>



  </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

  </body>
</html>
