<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FU Malaria</title>

    <!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

<!-- Optional theme -->
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css') }}">

<link rel="stylesheet" href="{{ url_for('static',filename='css/site.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">FU Malaria</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li class="active"><a href="{{ url_for('gallery') }}">Gallery</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div class="container">
    <div class="jumbotron">
      <h2>Process Gallery</h2>
      <form class="form-horizontal" method="post" action="/gallery">
        <div class="form-group">
          <label for="galleryChoice" class="control-label">Gallery:</label>
	  <label class="radio-inline">
	    <input type="radio" name="galleryRadio" id="thinGallery" value="thinGallery" checked>
	    Thin film gallery
	  </label>
	  <label class="radio-inline">
	    <input type="radio" name="galleryRadio" id="thickGallery" value="thickGallery">
	    Thick film gallery
	  </label>
        </div>
	<div class="form-group">
          <label for="thresholdChoice" class="control-label">Threshold:</label>
          <label class="radio-inline">
            <input type="radio" name="thresholdRadio" id="inlineRadio1" value="10"> 10
          </label>
          <label class="radio-inline">
            <input type="radio" name="thresholdRadio" id="inlineRadio2" value="20"> 20
          </label>
<label class="radio-inline">
  <input type="radio" name="thresholdRadio" id="inlineRadio3" value="30"> 30
</label>
<label class="radio-inline">
  <input type="radio" name="thresholdRadio" id="inlineRadio3" value="40"> 40
</label>
<label class="radio-inline">
  <input type="radio" name="thresholdRadio" id="inlineRadio3" value="50" checked> 50
</label>
<label class="radio-inline">
  <input type="radio" name="thresholdRadio" id="inlineRadio3" value="60"> 60
</label>
<label class="radio-inline">
  <input type="radio" name="thresholdRadio" id="inlineRadio3" value="70"> 70
</label>
<label class="radio-inline">
  <input type="radio" name="thresholdRadio" id="inlineRadio3" value="80"> 80
</label>
<label class="radio-inline">
  <input type="radio" name="thresholdRadio" id="inlineRadio3" value="90"> 90
</label>
<label class="radio-inline">
  <input type="radio" name="thresholdRadio" id="inlineRadio3" value="100"> 100
</label>
	</div>
          <button type="submit" class="btn btn-primary">Process</button>
        </form>
{% if gallery_list %}
  {% for file in gallery_list %}
      <div class="row">
      <div class="col-xs-6">
          <img src="{{ gallery_inpath }}/{{ file }}" class="img-responsive img-thumbnail">
      </div>
      <div class="col-xs-6">
          <img src="{{ gallery_outpath }}/{{ file }}" class="img-responsive img-thumbnail">
      </div>

      </div>
  {% endfor %}
{% endif %}
    </div>
  </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

  </body>
</html>
